<section class="card-wrapper" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
  <mat-card *ngFor="let item of fillerObjects" fxFlex.gt-xs="1 2 calc(15em + 20px)">
    <mat-card-header>
      <div mat-card-avatar class="avatar-image"></div>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.img}}" alt="Random Photo">
    <mat-card-content>
      <p>
        {{item.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngFor="let action of item.actions" mat-button>{{action.name}}</button>
    </mat-card-actions>
  </mat-card>

</section>

<section class="content-wrapper">
  <mat-card *ngFor="let item of fillerObjects" fxLayout="column">
    <h1><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon> Home works!</h1>
    <p>{{item.content}}</p>
  </mat-card>
</section>
