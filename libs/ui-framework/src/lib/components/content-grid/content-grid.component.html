<section fxLayout.xs="column" fxLayout="row wrap" [style.padding]="spacer">
  <mat-card *ngFor="let item of items" fxFlex.gt-xs="1 2 calc({{basis}} - {{spacer}})" [style.margin]="spacer">
    <mat-card-header *ngIf="item.title || item.subTitle">
      <mat-card-title *ngIf="item.title">{{item.title}}</mat-card-title>
      <mat-card-subtitle *ngIf="item.subTitle">{{item.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="item.img" mat-card-image src="{{item.img}}" alt="{{item.imgAlt}}">
    <mat-card-content *ngIf="item.content">
      <p>
        {{item.content}}
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="item.actions && item.actions.length">
      <button *ngFor="let action of item.actions" mat-button (click)="handleAction(action)">{{action.name}}</button>
    </mat-card-actions>
  </mat-card>
</section>
